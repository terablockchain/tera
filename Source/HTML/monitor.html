    function SetPause(SetMode)

        if(SetMode===undefined)

            bPause=!bPause;
        }
        else
        {
            bPause=SetMode;
        }
        var item = $("idRun");
        if(bPause)

        else

    }

        });

    var IsDevelopAccount=0;
    function InitDiagram()
    {
        var ArrSystem;
        if(IsDevelopAccount)
        {
            ArrSystem=DiagramArrD;
        }
        else
        {
            ArrSystem=DiagramArrR;
        }
        ArrSystem=DiagramArrR;

        var StrArr=Storage.getItem("DiagramArr");
        if(StrArr && StrArr!=="undefined")
        {
            DiagramArr=JSON.parse(StrArr);
        }
        else
        {
            DiagramArr=[].concat(JSON.parse(JSON.stringify(ArrSystem)));
        }


        DiagramArr.unshift(ExternDiagramItem);
        DiagramMap[ExternDiagramItem.name]=ExternDiagramItem;
        DiagramMapId[ExternDiagramItem.id]=ExternDiagramItem;
        InitDiagramByArr(DiagramArr,1100,1);

        localStorage["ExternSetDiagramArr"]="";
    }



    function FindDiagramInArray(id)
    {
        for(var i=0;i<DiagramArr.length;i++)
        {
            var Item = DiagramArr[i];
            if (Item.id === id)
            {
                return i;
            }
        }
        return -1;
    }

    function GetDiagramById(id)
    {
        var Index=FindDiagramInArray(id);
        if(Index>=0)
            return DiagramArr[Index];
        else
            return undefined;
    }

    function DeleteDiagram(id)
    {
        var Index=FindDiagramInArray(id);
        if(Index==-1)
            return;
        var element2=$("B"+id);
        element2.outerHTML="";

        var Item=DiagramArr[Index];
        DiagramArr.splice(Index,1);
        delete DiagramMapId[Item.id];
        delete DiagramMap[Item.name];

        localStorage["DiagramArr"]=GetStrFromDiagrArr(DiagramArr);
    }

    function MoveDiagram(id,direct)
    {
        var Index=FindDiagramInArray(id);
        if(Index==-1)
            return;
        var Index2=Index+direct;

        //ok - found
        var Item=DiagramArr[Index];
        var Item2=DiagramArr[Index2];
        if(Item2)
        {
            if(Item2.Extern || Item2.Delete)
                return;

            var Element=$("B"+Item.id);
            var Element2=$("B"+Item2.id);
            if(!Element2)
                return;

            Element.externHM
            var ElementHTML=Element.outerHTML;
            var ElementHTML2=Element2.outerHTML;

            DiagramArr[Index2]=Item;
            DiagramArr[Index]=Item2;
            Element.outerHTML=ElementHTML2;
            Element2.outerHTML=ElementHTML;

            localStorage["DiagramArr"]=GetStrFromDiagrArr(DiagramArr);
        }

    }

    function AddDiagram()
    {
        var Name = $("idNameDiagram").value.trim();
        if(Name)
            AddDiagramInner(Name);
        else
            window.Open('./HTML/stat.html','counters',920);
    }

    function AddDiagramInner(Name)
    {
        var Item={name:Name,text:Name,value:0,red:"#5681b6"};
        if(Name.substr(0,1)==="-")
        {
            Item.text=Name.substr(1);
            Item.isLine=1;
        }

        AddDiagramToArr(DiagramArr,Item);
        SetHTMLDiagramItem(Item,1100,1);

        localStorage["DiagramArr"]=GetStrFromDiagrArr(DiagramArr);
    }



    function ResetDiagrams()
    {
        var diargams = $("diargams");
        diargams.innerHTML="";

        localStorage["DiagramArr"]="";
        InitDiagram();
    }
    function ClearDiagrams()
    {
        var diargams = $("diargams");
        diargams.innerHTML="";

        localStorage["DiagramArr"]="[]";
        InitDiagram();
    }




    function GetDiagram()
    {
        var arrNames=[];
        for(var i=0;i<DiagramArr.length;i++)
        {
            var Str;
            var Item=DiagramArr[i];
            if(!Item.isLine)
            {
                arrNames.push(Item.name);
            }
        }
        GetData("GetArrStats",arrNames,function (Data)
        {
            if(!Data || !Data.result)
                return;

            SetStatInfo(Data);

            var arr=Data.arr;
            for(var i=0;i<arr.length;i++)
            {
                var ItemServer=arr[i];
                var ItemClient=DiagramMap[ItemServer.name];
                if(!ItemClient || ItemClient.Extern)
                    continue;


                ItemClient.arr=ItemServer.arr;
                ItemClient.AvgValue=ItemServer.AvgValue;
                ItemClient.steptime=ItemServer.steptime;
                //ItemClient.starttime=ItemServer.starttime;



                DrawDiagram(ItemClient);
            }
        });
    }
    function ResizeArr222(arr)
    {
        var arr2=[];
        for(var i=0;i<arr.length/2;i++)
        {
            arr2[i]=Math.max(arr[i*2],arr[i*2+1]);
        }
        return arr2;
    }





    //INIT
    function UpdateData()
    {
        if(bPause)
            return;
        GetDiagram();
    }

    function LoadValues()
    {
        if(localStorage["MonitorVersion"]!=="1")
            return;
        $("idBlockNum").value=localStorage["MonitoridBlockNum"];
        $("idBlockCount").value=localStorage["MonitoridBlockCount"];
        $("idMiner").value=localStorage["MonitoridMiner"];
        $("idMode").value=localStorage["MonitoridMode"];

    }
    function SaveValues()
    {
        localStorage["MonitorVersion"]="1";
        localStorage["MonitoridBlockNum"]=$("idBlockNum").value;
        localStorage["MonitoridBlockCount"]=$("idBlockCount").value;
        localStorage["MonitoridMiner"]=$("idMiner").value;
        localStorage["MonitoridMode"]=$("idMode").value;

    }



    window.onload=function()
    {

        SetPause(0);

        window.addEventListener('storage',function (event)
        {
            if(!window.sessionStorage)
                return;

            if(event.key!=="ExternAddDiagram")
                return;

            //ToLog("ONSTORAGE:"+event.key + ':' + event.newValue + " at " + event.url);

            var Item=JSON.parse(event.newValue);
            AddDiagramInner(Item.Name);

        });

        GetData("GetWalletInfo",{}, function (Data)
        {
            if(Data && Data.result)
            {
                IsDevelopAccount=Data.IsDevelopAccount;
                InitDiagram();
            }
        });

        setInterval(function ()
        {
            if(localStorage["ExternSetDiagramArr"])
            {
                InitDiagram();
            }

        },300);

        setInterval(UpdateData,900);

        //COMMON MOUSE MOVING
        window.onmousemove = function(event)
        {
            SetDiagramMouseX(event);
        }

        window.onkeydown = function (e)
        {
            if(e.keyCode===27)
            {
                window.close();
            }
            else
            if(e.keyCode===13)
            {
                GetBlockchainStat();
            }
        };

        LoadValues();

        //document.body.className="univers "+localStorage["idSelStyle"];
    }


    var ExternDiagramItem={name:"Blockchain Hash Rate MH/s",text:"-----",value:0,red:"#078a63",KPrecision:10,Extern:1,id:"idBlockchainStat"}


    function GetBlockchainPrev()
    {
        var BlockNum=ParseNum($("idBlockNum").value);
        var Count=ParseNum($("idBlockCount").value);
        BlockNum-=Count;
        if(BlockNum<0)
            BlockNum=0;
        $("idBlockNum").value=BlockNum;

        GetBlockchainStat();
    }
    function GetBlockchainEnd()
    {
        GetData("GetWalletInfo",{}, function (Data)
        {
            if(Data && Data.result)
            {
                $("idBlockNum").value=Data.BlockNumDB;
                GetBlockchainPrev();
            }
        });
    }
    function GetBlockchainNext()
    {
        var BlockNum=ParseNum($("idBlockNum").value);
        var Count=ParseNum($("idBlockCount").value);
        BlockNum+=Count;
        $("idBlockNum").value=BlockNum;

        GetBlockchainStat();
    }
    function GetBlockchainStat()
    {
        SaveValues();

        var Mode=$("idMode").value;
        var BlockNum=ParseNum($("idBlockNum").value);
        var Count=ParseNum($("idBlockCount").value);
        var Miner=ParseNum($("idMiner").value);


        if($("idMiner").value==="")
            Miner=-1;


        GetData("GetBlockchainStat",{BlockNum:BlockNum,Count:Count,Miner:Miner,Mode:Mode}, function (Data)
        {
            if(Data && Data.result)
            {
                var BlockNum=ParseNum($("idBlockNum").value);
                var ItemClient=ExternDiagramItem;
                ItemClient.arr=Data.ArrList;
                ItemClient.arrX=Data.ArrX;
                if(ItemClient.arrX)
                    ItemClient.CountNameX=ItemClient.arrX.length;
                ItemClient.AvgValue=Data.AvgValue;
                ItemClient.steptime=Data.steptime;
                ItemClient.startnumber=BlockNum;


                DrawDiagram(ItemClient);
            }
        });

    }

</script>
